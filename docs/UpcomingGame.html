<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Game - Nova Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Play:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('img/kepler.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Play', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .container {
            position: relative;
            z-index: 2;
            padding-top: 15vh;
        }
        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 2s ease-in-out;
        }
        .tagline {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-top: 10px;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
        .topnav {
            position: absolute;
            top: 10px; left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }
        .topnav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .topnav a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="Episode1.html">Episode 1</a>
        <a href="UpcomingGame.html">Upcoming Game</a>
        <a href="OurDiscord.html">Our Discord</a>
        <a href="ContactUs.html">Contact Us</a>
    </div>
    
    <div class="container">
        <h1>Something is Coming...</h1>
        <p class="tagline">A new journey awaits. Stay tuned.</p>
        <div class="countdown" id="countdown"></div>
    </div>
    
    <script>
        function countdown() {
            const launchDate = new Date("2025-06-01").getTime();
            const timer = setInterval(function() {
                const now = new Date().getTime();
                const distance = launchDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                if (distance < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "The wait is over!";
                }
            }, 1000);
        }
        countdown();
    </script>
</body>
</html>
